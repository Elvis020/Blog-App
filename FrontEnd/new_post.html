<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/blog.css">
    <link rel="stylesheet" href="./css/new_post.css">
    <title>Bloggy üòç</title>
</head>
<body>
    <div class="container new_post_page">
        <header>
            <div class="title">New Post</div>
            <div class="subtext">
                Let's add a new blog post
            </div>
        </header>

        <div class="main">
            <div class="main__container">
                <div class="navigation">
                    <a href="index.html">Go Back</a>
                </div>
                <div class="form__container">
                    <form>
                        <input type="text" name="post_title" placeholder="Post Title" id="form_post_title">
                        <textarea name="post_content" placeholder="Post Content" id="form_post_content" cols="30" rows="10"></textarea>
                        <div>
                            <label>Choose Image</label>
                            <input type="file" id="form_post_image" accept="image/*"  name="post_image">
                        </div>
                        <button type="button" onclick="submitNewPost()" id="form_post_submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/new_post.js"></script>
</body>
</html>
